    description: "Model for integrating move transactions on the floor, focusing on WIP operations and inventory items."
    columns:
      - name: TRANSACTION DATE CST
        description: "Transaction date converted to Central Standard Time (CST)."
      - name: START DAILY RATE DATE
        description: "Transaction date converted to UTC -02 time zone for Shift Time starting 9PM CST"
      - name: PART NUMBER GROUP
        description: "Categorized group of part numbers based on specific programs."
      - name: PART NUMBER
        description: "Part Number that is meaningful to end-users."
      - name: PART DESCRIPTION
        description: "Description of the part."
      - name: FM OP SEQ NUM
        description: "Sequence number of the operation in the wip process."
      - name: FM OP DESC
        description: "Description of the operation in the wip process."
      - name: TRANSACTION QUANTITY
        description: "Total quantity involved in the transaction."
