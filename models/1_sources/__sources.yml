      - name: mtl_reservations
        description: 
          '''
          Each record tracks inventory reservations by linking an item to a specific demand 
          like sales order or work order and a supply source like inventory or a wip job.
          The demand source includes details like its type, order number, and line item.
          The supply source provides information on where the inventory is coming from including
          stock location, lot number, and subinventory.
          '''
        columns:
          - name: demand_source_type_id
            description:
              '''
              Decode from inv.mtl_txn_source_types
              Specifies the type of demand
              2 = Sales Order, 3 = Account, 6 = Account alias,
              8 = Internal order, 13 = Inventory
              '''
          - name: demand_source_header_id
            description:
              '''
              Header identifier for source of demand.
              Sales Order: DEMAND_SOURCE_HEADER_ID = OE_ORDER_HEADERS.HEADER_ID
              INV Sales Order: DEMAND_SOURCE_HEADER_ID = MTL_SALES_ORDERS.SALES_ORDER_ID
              Account: DEMAND_SOURCE_HEADER_ID = GL_CODE_COMBINATIONS.CODE_COMBINATION_ID
              Account Alias: DEMAND_SOURCE_HEADER_ID = MTL_GENERIC_DISPOSITIONS.DISPOSITION_ID
              '''
          - name: supply_source_type_id
            description:
              '''
              Decode from inv.mtl_txn_source_types
              2 Reservations could exist on a WIP JOB. If WIP JOB partially completed. Reservation A would
              populate source type 5 if qtys still in progress (not completed). Reservation B would populate
              source type 13 if qtys completed (finished goods). 
              Specifies the type of source
              5 = Job or Schedule, 13 = Inventory
              '''
          - name: supply_source_header_id
            description:
              '''
              Header identifier for source of supply.
              WIP Job: SUPPLY_SOURCE_HEADER_ID = WIP_DISCRETE_JOBS.WIP_ENTITY_ID
              '''
      - name: mtl_sales_orders
        description: 
          '''
          Inventorys local definition of sales orders. This table does not store all 
          sales orders like OE_ORDER_HEADERS_ALL in Order Management (ONT) Module.
          Additional customization can be configured on the flexfield code call MKTS.
          Market Sales Orders (MKTS) is the flexfield code to configure navigate:
            System Administrator > Application > Flexfield > Key > Segments.

          '''
        columns:
          - name: sales_order_id
            description: "Unique identifier of sales order in Inventory."
